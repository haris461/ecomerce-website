<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costy - E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons for icons -->
</head>
<body>
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i> 
            <a href="ecommerce.html" class="logo">Costy</a>
            <div class="navbar">
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </div>
            <a href="CART.HTML" class="cart-link">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-img container">
            <img src="image/home.jpg" alt="Home Image">
            <div class="home-text">
                <h1>Coloring Style</h1>
            </div>
        </div>
    </section>

    <section class="product container" id="products">
        <h2 class="heading">Discover Products</h2>
        <div class="product-container" id="productlist">
            <!-- Products will be inserted here dynamically -->
             
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
